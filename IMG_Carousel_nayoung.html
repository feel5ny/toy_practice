<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="IMG_Carousel_nayoung.css">
  <title>IMG_Carousel</title>
  <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.css">
</head>
<body>
  <div class="bg">
    <div class="wrapper">
      <h1 class="ui header">IMG carosel Practice
      <div class="sub header">Vanila JS / SemanticUI / ES6 / 김나영</div>
      </h1><div class="ui divider"></div>
      <h3>1. 버튼을 클릭하면 이미지를 좌측으로 슬라이드</h3>
      <h3>2. 3초마다 이미지를 좌측으로 슬라이드</h3>
      <div class="carousel">
        <i class="purple huge angle left icon" id="imgLeftBtn"></i>
        <img id="img-1" src="asset/Carousel_1.jpg" alt="">
        <img id="img-2" src="asset/Carousel_2.jpg" alt="">
        <img id="img-3" src="asset/Carousel_3.jpg" alt="">
        <i class="purple huge angle right icon" id="imgRightBtn"></i>
        
      </div>
      <!-- 토글로만들기 -->
      <i class="orange play icon" id="autoSlideIcon"></i> 
      <i class="orange pause icon" id="stopIcon"></i>
      <!-- <button class="ui purple basic button fields" id="imgLeftBtn">Left</button>
      <button class="ui purple basic button fields" id="imgRightBtn">Right</button> -->
    </div>
  </div>
  <script src = "IMG_Carousel_nayoung.js"></script>
</body>
</html>
